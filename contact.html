<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="./contact.css">
    <link rel="stylesheet" href="">

    <title>Contact</title>
</head>

<body>

    <!-- Club title -->
    <h1 id='title'>Strap City Boxing Club</h1>

    <!-- Navigation connecting all of the tabs to each other -->
    <ul class="nav nav-pills nav-fill">
        <li class="nav-item">
            <a class="nav-link navbar border-bottom border-dark" aria-current="page" href="./index.html">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link navbar border-bottom border-dark" aria-current="page" href="./coach.html">Meet the Coach's</a>
        </li>
        <li class="nav-item"> 
            <a class="nav-link navbar border-bottom border-dark" href="./news.html">News</a>
        </li>
        <li class="nav-item">
            <a class="nav-link navbar border-bottom border-dark" href="./gallery.html">Gallery</a>
        </li>
        <li class="nav-item">
            <!-- added a current class to highlight the current tab  -->
            <a class="nav-link current navbar border-bottom border-dark" href="./contact.html">Contact</a>
        </li>
    </ul>

    <!-- club logo will go right underneath the nav bar section on each page -->
    <img src="clublogo.png" class="clublogo img-fluid" alt="Strap City Boxing Club">

    <!-- Boostrap template for future client information detailing name, phone number, and email -->
    <form>
        <div class="row mb-3">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail3">
            </div>
        </div>
        <div class="row mb-3">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Phone Number</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword3">
            </div>
        </div>
        <div class="row mb-3">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword3">
            </div>
        </div>

        <!-- Here are preference options detailing fighter, fitness, youth.  -->
        <fieldset class="row mb-3">
            <legend class="col-form-label col-sm-2 pt-0">Radios</legend>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1"
                        checked>
                    <label class="form-check-label" for="gridRadios1">
                        Fighter
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                    <label class="form-check-label" for="gridRadios2">
                        Fitness
                    </label>
                </div>
                <div class="form-check disabled">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
                    <label class="form-check-label" for="gridRadios3">
                        Youth
                    </label>
                </div>
            </div>
        </fieldset>

        <!-- Havnen't found a need for the checkboxes yet!  -->
        <div class="row mb-3">
            <div class="col-sm-10 offset-sm-2">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck1">
                    <label class="form-check-label" for="gridCheck1">
                        Example checkbox
                    </label>
                </div>
            </div>
        </div>

        <!-- submit button will send future client information to owner -->
        <button type="submit" class="btn btn-primary">Send</button>
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.5.4/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/js/bootstrap.min.js"></script>
</body>

</html>
