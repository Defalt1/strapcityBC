<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>{% block title %}{% endblock %}</title>

  {% block link %}{% endblock %}
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="{{url_for('static', filename='css/layout.css')}}">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</head>

<body>

  <header class="redbackground">

    <nav class="navbar navbar-expand-lg navbar-light sticky-top">
      <a class="navbar-brand" href="{{url_for('index')}}">
        <img class="logo" src="{{url_for('static', filename='images/logo.png')}}">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse w-100" id="navbarSupportedContent">
        <ul class="navbar-nav d-flex justify-content-end custnav">
          <li class="nav-item mr-auto p-2">
            <a class="nav-link" href="{{url_for('meetcoaches')}}">Meet The Coaches</a>
          </li>
          <li class="nav-item p-2">
            <a class="nav-link" href="{{url_for('gallery')}}">Gallery</a>
          </li>
          <li class="nav-item p-2">
            <a class="nav-link" href="{{url_for('news')}}">News</a>
          </li>
          </li>
          <li class="nav-item p-2">
            <a class="nav-link" href="{{url_for('contact')}}">Contact</a>
          </li>
        </ul>
      </div>

    </nav>
  </header>

  <div class="container titlecontainer mt-4">
    <h1 class="title">{% block where %}{% endblock %}</h1>
  </div>

  <div>{% block content %}{% endblock %}</div>

  <footer>
    <div class="mt-5 navbar-fixed-bottom" id="foot"> </div>
  </footer>

  
  <script src="{{url_for('static', filename='js/carousel.js')}}"></script>
</body>

</html>
